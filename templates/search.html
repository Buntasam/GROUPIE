    <!-- Génération des pop-up pour chaque carte -->
    <div class="popup-box">
            <div class="map">
                
            <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
            <script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js'></script>
            <script type="text/javascript">
            var lat = 48.852969;
            var lon = 2.349903;
            var macarte = null;
            var markerClusters;

            var villes = {
                "Paris": { "lat": 48.852969, "lon": 2.349903 },
            };

            function initMap() {
                macarte = L.map('map').setView([lat, lon], 11);
                markerClusters = L.markerClusterGroup();

                L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                    attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                    minZoom: 1,
                    maxZoom: 20
                }).addTo(macarte);

                for (var ville in villes) {
                    var myIcon = L.icon({
                        iconUrl: '/static/icons/autres.png',
                        iconSize: [50, 50],
                        iconAnchor: [25, 50],
                        popupAnchor: [-3, -76],
                    });
                    var marker = L.marker([villes[ville].lat, villes[ville].lon], { icon: myIcon });
                    marker.bindPopup(ville);
                    markerClusters.addLayer(marker);
                }
                macarte.addLayer(markerClusters);

                // Add search bar
                var searchControl = L.control.geocoder({
                    defaultMarkGeocode: false,
                }).on('markgeocode', function (e) {
                    var latlng = e.geocode.center;
                    macarte.setView(latlng, 13);
                }).addTo(macarte);

                // Update map coordinates based on search input
                document.getElementById('search-inp-btn').addEventListener('click', function() {
                    var searchTerm = document.getElementById('search').value;
                    if (villes.hasOwnProperty(searchTerm)) {
                        var newLat = villes[searchTerm].lat;
                        var newLon = villes[searchTerm].lon;
                        macarte.setView([newLat, newLon], 13);
                    } else {
                        console.log("Ville non trouvée");
                    }
                });
            }
            
            window.onload = function () {
                initMap();
            };

        </script>
